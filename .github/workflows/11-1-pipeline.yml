name: 11-1 Pokedex Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    defaults:
      run:
        working-directory: part11/11-1-pokedex
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '17.x'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          working-directory: part11/11-1-pokedex
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
          wait-on-timeout: 240
          browser: chrome
          headless: true
